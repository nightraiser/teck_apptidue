<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<div class="content">
    <div class="container">
        <form class="main-search" role="form" method="post" action="?">
            <div class="input-row">
                <div class="form-group">
                    <input type="text" class="form-control" id="keyword" placeholder="Enter Keyword">
                </div><!-- /.form-group -->
                <div class="form-group">
                    <input type="text" class="form-control" id="location" placeholder="Enter Location">
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                    <select name="category" multiple title="Select Category" data-live-search="true">
                        <option value="1">Restaurant</option>
						<option value="2">Vegetarian</option>
						<option value="3">Bar</option>
						<option value="4">Night Life</option>
						<option value="5">Breakfast</option>
						<option value="6">Fast Food</option>
						<option value="7">Steak & Grill</option>
                    </select>
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </div>
                <!-- /.form-group -->
            </div>
        </form>
        <!-- /.main-search -->
    </div>
    <!-- /.container -->
</div>


<script>
    $('select').selectpicker('render');
</script>

<!--[if lte IE 9]>
<script type="text/javascript" src="/js/ie-scripts.js"></script>
<![endif]-->
</body>
</html>
